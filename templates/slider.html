<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='survey.css') }}">
</head>
<body>

    <img src="{{ url_for('static', filename='images/Vector.svg') }}" id="one" alt="blob">

    <div id="text">
        <h2 class="text">Question {{question[0]}}</h2>
        <h1 class="text">{{question[1]}}</h1>
    </div>
    <div class="slidecontainer">
        <input type="range" min="0" max="10" value="5" class="slider" id="feedBack" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0" label="0"></option>
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>
            <option value="5" label="5"></option>
            <option value="6" label="6"></option>
            <option value="7" label="7"></option>
            <option value="8" label="8"></option>
            <option value="9" label="9"></option>
            <option value="10" label="10"></option>
        </datalist>
    </div>
    <div class="submission">
        <a class="nav-btn" id="left" href="/previous">&lt; Prev</a>
        <a class="nav-btn" id="center" href="/next">Submit</a>
        <a class="nav-btn" id="right" href="/next">Next &gt;</a>
    </div>
</body>
</html>
